<div class="parent">
  <h4>Parent Component..It is inside App (root) Component</h4>
  <app-child name={{parentToChildProperty}} (val)="fromChild($event)"></app-child>
  <input type="text" #child/>
  <p>{{childInput}}</p>
  <input type="button" value="Default Parent property is changing i.e is name" (click)="changeParentProperty()"/>
  <div>
    <input type="text" name="email" #email />
    <input type="text" name="password" #email />
  </div>
</div>
